<template name="match">
    <h1>Match #{{ matchId }}</h1>

    Players: {{ match.players }}
    <br>
    Created: {{ match.created }}

    {{#each match.caravans}}
        {{> caravan}}
    {{/each}}

    <div class="deck">
        <h2>Your Deck</h2>
        {{#each match.decks.player1}}
            {{{ card }}}
        {{/each}}
    </div>
</template>
