<template name="card-diamonds-2">
    <div class="card diamond two" data-suit="diamonds" data-value="2" data-id="{{ id }}">
        <div class="corner top">
            <span class="number">2</span>
            <span>♦</span>
        </div>

        <span class="suit top_center">♦</span>
        <span class="suit bottom_center">♦</span>

        <div class="corner bottom">
            <span class="number">2</span>
            <span>♦</span>
        </div>

        {{#if cardHasModifiers}}
        <div class="card-modifiers">
            {{#each modifiers}}
            {{{ card }}}
            {{/each}}
        </div>
        {{/if}}
    </div>
</template>
