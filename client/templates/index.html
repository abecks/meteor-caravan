<template name="index">
    <h1>Welcome to Caravan!</h1>

    <p>
        This is a project to bring the Fallout: New Vegas Caravan card game to the web.
    </p>

    {{#if currentUser}}
        <button id="join-game" class="btn btn-large btn-primary">Find an opponent</button> or <button id="create-game" class="btn btn-large btn-success">Create a private match</button>
    {{ else }}
        <p>Please login to continue.</p>
    {{/if}}

</template>
