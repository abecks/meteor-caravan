<template name="servers">
    <h1>Servers</h1>
    <table class="table table-bordered table-striped" id="servers">
        <thead>
        <tr>
            <th>Name</th>
            <th>IP</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        {{#each servers}}
        <tr>
            <td>{{name}}</td>
            <td>{{ip}}</td>
            <td>{{type}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</template>
