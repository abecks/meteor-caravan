    <h1>About</h1>
    <p>Meteorplate is a simple boilerplate for the Meteor framework.</p>
    <p>It includes:</p>
    <ul>
        <li>A basic router setup with Backbone.</li>
        <li>A custom login form.</li>
        <li>A custom register form.</li>
        <li>Bootstrap in LESS format (as individual files ftw).</li>
        <li>A simple directory layout for organizing your code.</li>
    </ul>
